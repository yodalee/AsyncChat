<html>

<head>
  <meta charset="utf-8">
  <title>AsyncChat</title>

  <!-- jQuery, required by bootstrap -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <script src="/js/bootstrap.min.js"></script>

  <!-- Custom css -->
  <link rel="stylesheet" href="/css/record.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <!-- Recorder javascript -->
  <script type="text/javascript" charset="utf-8" src="/js/main.js"></script>
  <script type="text/javascript" charset="utf-8" src="/js/recorder.js"></script>
</head>
<body>
  <h1>AsyncChat</h1>
  <input type="button" value="Get Audio" onclick="initAudio()"></br>
  <input id="start" type="button" value="Start Record" onclick="startRecording()">
  <input id="stop" type="button" value="Stop Record" onclick="stopRecording()">
  <br/>
  <a href="" id="download">Download</a><br />
  <input id="upload" type="button" value="Upload" onclick="upload()">
  <hr>
  <span id="timer"></span>
  <div id="visualizer">
    <canvas id="analyser" width=1024" height="100">Analyser</canvas>
  </div>
  <div id="testDiv">
  </div>
</body>
</html>
