<html>

<head>
  <meta charset="utf-8">
  <title>AsyncChat</title>

  <!-- jQuery, required by bootstrap -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <script src="/js/bootstrap.min.js"></script>

  <!-- Custom css -->
  <link rel="stylesheet" href="/css/record.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <!-- Recorder javascript -->
  <script type="text/javascript" charset="utf-8" src="/js/main.js"></script>
  <script type="text/javascript" charset="utf-8" src="/js/recorder.js"></script>
</head>
<body>

  <!-- navigation header bar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">AsyncChat</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Record</a></li>
          <li><a href="#feature">Feature</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>
  </nav>

  <!-- content -->
  <div class="container">
    <div class="text-center">
      <h1>AsyncChat</h1>
      <h1><small>Share your voice as easy as typing.</small></h1>
      <input type="button" value="Get Audio" onclick="initAudio()"></br>
      <input id="start" type="button" value="Start Record" onclick="startRecording()">
      <input id="stop" type="button" value="Stop Record" onclick="stopRecording()">
      <br/>
      <a href="" id="download">Download</a><br />
      <input id="upload" type="button" value="Upload" onclick="upload()">
      <hr>
      <span id="timer"></span>

      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">status</h3>
        </div>
        <div class="panel-body" id="statusLog">
          XDD
        </div>
      </div>

      <div id="testDiv">
      </div>

      <div id="visualizer">
        <canvas id="analyser" width=1024" height="100">Analyser</canvas>
      </div>

    </div>
  </div>
</body>
</html>
